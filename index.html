<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GifTastic</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <!-- Dark mode Bootstrap-->
    <link
  href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css"
  rel="stylesheet"
/>
    <!-- Added link to CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <h1>GifTastic</h1>
    
    <div class="gif">
      <div class="row">
        <div class="col-md-12">
          <div class="buttons-view"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 container-fluid">
          <div class="gifs-view"></div>
        </div>
        <div class="col-md-3">
          <form id="gif-form">
            <label for="topic-input">Type something in the box</label><br />
            <input type="text" id="topic-input" /><br />
            <br>
            <!--Search button-->
            <input
              id="add-topic"
              class="btn btn-success"
              type="submit"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Added link to Javascript-->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
